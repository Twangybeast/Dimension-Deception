<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Dimension Deception</title>
</head>
<body>

	<header><h1>Dimension Deception</h1></header>

	<div id="info">
		<table>
			<tr>
				<td>Name</td>
				<td><strong id="name"></strong></td>
			</tr>
			<tr>
				<td>Health</td>
				<td><progress id="health" value="90" max="100"></td>
			</tr>
			<tr>
				<td>Dimension</td>
				<td><strong id="dimension">1</strong> / 5</td>
			</tr>
			<tr>
				<td>Players</td>
				<td><strong id="players">0</strong></td>
			</tr>
		</table>
		</div>
	</div>

	<div id="data"></div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="pixi.min.js"></script>
	<script src="keyboard.js" charset="utf-8"></script>
	<script src="clientgeometry.js" charset="utf-8"></script>
	<script src="client.js" charset="utf-8"></script>
</body>
</html>
